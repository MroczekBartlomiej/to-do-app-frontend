<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#newList">Open Modal</button>
<div class="modal fade" id="newList" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add new list</h4>
      </div>
      <div class="modal-body">
        <label for="new-list-name">New list name</label>
        <input type="text" id="new-list-name" [(ngModel)]="newListName">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="createList()">Add</button>
      </div>
    </div>
  </div>
</div>

<div id="content">
  <div class="col-1-4" *ngFor="let list of lists">
    <div class="border-for-list">
      <div class="panel panel-primary">
        <div class="panel-heading">{{list.name}}
        </div>
        <div class="panel-body">
          <tasks-list [listId]="list.id"></tasks-list>
        </div>
      </div>
    </div>
  </div>
  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
